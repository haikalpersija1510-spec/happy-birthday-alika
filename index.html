<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Happy Birthday Alika Jannati</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Calibri,"Segoe UI",Arial}
body{
 height:100vh;overflow:hidden;
 background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#ffd1ff,#ffc3a0);
 background-size:400% 400%;
 animation:bg 10s infinite alternate;
 display:flex;justify-content:center;align-items:center;
 flex-direction:column;
}
@keyframes bg{to{background-position:100% 50%}}

.bg-emoji{
 position:fixed;font-size:28px;opacity:.6;
 animation:floatEmoji linear infinite;
 pointer-events:none;
}
@keyframes floatEmoji{
 from{transform:translateY(110vh) rotate(0deg)}
 to{transform:translateY(-20vh) rotate(360deg)}
}

.countdown{
 font-size:100px;font-weight:bold;color:#fff;
 text-shadow:0 0 25px pink;
 animation:pulse 1.2s infinite;
}
@keyframes pulse{50%{transform:scale(1.25)}}

.fire-text{
 position:fixed;top:42%;left:50%;
 transform:translateX(-50%) scale(0);
 font-size:32px;font-weight:700;color:#fff;
 text-align:center;
 text-shadow:0 0 25px #ff69b4,0 0 45px pink;
 animation:popText 2.4s ease forwards;
 display:none;
}
@keyframes popText{
 0%{transform:translateX(-50%) scale(0);opacity:0}
 50%{transform:translateX(-50%) scale(1.2);opacity:1}
 100%{transform:translateX(-50%) scale(1);opacity:1}
}

.card,.slide{
 display:none;background:#fff;
 border-radius:25px;padding:20px;
 text-align:center;width:92%;max-width:360px;
 box-shadow:0 20px 40px rgba(0,0,0,.3);
 z-index:5;
}
h1{color:#ff4d6d}
p{color:#555;margin-top:6px}

.photo{
 width:110px;height:110px;border-radius:50%;
 border:5px solid pink;object-fit:cover;margin:12px auto;
}

button{
 margin-top:12px;padding:12px 24px;border:none;
 border-radius:25px;background:#ff4d6d;
 color:#fff;font-weight:600;cursor:pointer;
}
.next-btn{background:linear-gradient(45deg,#ff4d6d,#ff85a1);animation:bounce 1.8s infinite}
@keyframes bounce{50%{transform:translateY(-6px)}}

.slide img{
 width:100%;border-radius:20px;margin-bottom:10px;
 transition:1s;
}
.fade-out{opacity:0;transform:scale(.9)}
.fade-in{opacity:1;transform:scale(1)}

 /* ====== CAKE BARU LEBIH BAGUS ====== */
.cake-area{
 display:none;
 margin-top:14px;
 z-index:10;
}
.cake{
 position:relative;
 width:180px;
 height:220px;
}
.plate{
 position:absolute;bottom:0;
 width:200px;height:20px;
 background:#f1f1f1;border-radius:50%;
 left:50%;transform:translateX(-50%);
}
.tier{
 position:absolute;left:50%;
 transform:translateX(-50%);
 border-radius:16px;
 box-shadow:0 10px 20px rgba(0,0,0,.25);
}
.tier-bottom{
 bottom:20px;width:180px;height:55px;
 background:linear-gradient(#ff85a1,#ff4d6d);
}
.tier-middle{
 bottom:80px;width:140px;height:50px;
 background:linear-gradient(#ffd1dc,#ff85a1);
 display:flex;justify-content:center;align-items:center;
}
.tier-top{
 bottom:135px;width:105px;height:45px;
 background:linear-gradient(#fff,#ffd1dc);
}
.drip{
 position:absolute;top:0;width:100%;height:12px;
 background:radial-gradient(circle at 20px 0,#fff 6px,transparent 7px);
}
.cake-name{
 font-size:17px;font-weight:700;color:#ff4d6d;
 animation:glow 2s infinite alternate;
}
@keyframes glow{to{text-shadow:0 0 18px #ff4d6d}}

.candle{
 position:absolute;bottom:180px;left:50%;
 transform:translateX(-50%);
 width:12px;height:35px;
 background:repeating-linear-gradient(
 45deg,#fff,#fff 4px,#ff6f91 4px,#ff6f91 8px
 );
 border-radius:6px;
}
.flame{
 position:absolute;top:-16px;left:-6px;
 width:24px;height:24px;
 background:radial-gradient(circle,#fff,#ffcc00,#ff6600);
 border-radius:50%;
 box-shadow:0 0 22px orange;
 animation:flicker .15s infinite;
}
@keyframes flicker{50%{transform:scale(.85)}}

.hug-bg{
 background:radial-gradient(circle at top,#ffd1dc,#ff9eb5,#ff6f91);
}
.hug3d{
 position:fixed;font-size:38px;
 animation:hug3d 6s linear forwards;
 pointer-events:none;
}
@keyframes hug3d{
 0%{transform:translateY(110vh) scale(.4);opacity:0}
 30%{opacity:1}
 100%{transform:translateY(-30vh) scale(1.4);opacity:0}
}
</style>
</head>

<body>

<div class="countdown" id="countdown">3</div>

<div class="fire-text" id="fireText">
 ğŸ¥³ Selamat Ulang Tahun<br>Alika Jannati â¤ï¸ğŸ¥³
</div>

<div class="card" id="card">
 <h1>ğŸ‰ Selamat Ulang Tahun wanitaku ğŸ‰</h1>
 <img src="21.jpeg" class="photo">
 <p><b>Selamat ulang tahun sayangggkuu<br>Alika Jannati ğŸ’–</b></p>

<!-- KUE DI DEPAN & DI BAWAH CARD -->
<div class="cake-area" id="cakeArea">
 <div class="cake">
  <div class="plate"></div>
  <div class="tier tier-bottom"></div>
  <div class="tier tier-middle"><div class="cake-name">Alika Cantik ğŸ’–</div></div>

<audio id="music" src="lagu.mp3"></audio>

<script>
const emojis=["ğŸ’–","ğŸ¥³","âœ¨","ğŸ¥°","ğŸ’•","ğŸ˜˜"];
setInterval(()=>{
 const e=document.createElement("div");
 e.className="bg-emoji";
 e.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
 e.style.left=Math.random()*100+"vw";
 e.style.animationDuration=(Math.random()*4+6)+"s";
 document.body.appendChild(e);
 setTimeout(()=>e.remove(),12000);
},400);

let c=3,i=0,blown=false;

const slides=[
 {img:"22.jpeg",text:"Terima kasih sudah hadir di hidupku ğŸ’–"},
 {img:"23.jpeg",text:"Terima kasih sudah menjadi wanitaku ğŸ˜Š"},
 {img:"24.jpeg",text:"Setiap momen bareng kamu selalu berarti âœ¨"},

 {img:"26.jpeg",text:"Aku bersyukur banget punya kamu ğŸ¤"},

];

const finalMessage=`
<b>Semoga semua impianmu tercapai aamiin ğŸ’–</b><br>
<b>ğŸ¤ Peluk jauh dari aku ğŸ¤</b>

const timer=setInterval(()=>{

  countdown.style.display="none";
  fireText.style.display="block";
  setTimeout(()=>{

  },2600);

},1000);

function blow(){

}

function startSlide(){
 card.style.display="none";
 cakeArea.style.display="none";
 slide.style.display="block";
 showSlide();
}

function showSlide(){
 slideImg.classList.remove("fade-in");
 slideImg.classList.add("fade-out");

 setTimeout(()=>{
  if(slides[i].final){
   slideImg.style.display="none";
   slideText.innerHTML=finalMessage;
   nextBtn.style.display="none";
   document.body.classList.add("hug-bg");
   hug3D();
  }else{
   slideImg.style.display="block";
   slideImg.src=slides[i].img;
   slideText.innerHTML=slides[i].text;
   nextBtn.onclick=()=>{i++;showSlide();}
  }
  slideImg.classList.remove("fade-out");
  slideImg.classList.add("fade-in");
 },500);
}

function hug3D(){
 const icons=["ğŸ¤—","ğŸ«‚","ğŸ’","ğŸ˜˜","ğŸ’–","â¤ï¸"];

  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);

}
</script>

</html>
